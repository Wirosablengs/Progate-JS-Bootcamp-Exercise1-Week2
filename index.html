<!DOCTYPE html>
<html>
    <head>        
        <title>Get Pikachu!</title>
    </head>
    <style>
        .pika-container {
            background-color: #FAE078;
            max-width: 150px;
        }

        img {
            margin-left: 10px;
        }

        p {
            text-align: center;
        }
        
    </style>
    <body>
        <h1>Get Pikachu!</h1>
        <button type="button" onclick="fetchData()" id="myBtn">Get!</button>
        <div id="pikachu" class="pika-container"></div>
    <script>
        async function fetchData() {
            const response = await fetch("https://pokeapi.co/api/v2/pokemon/25" , {
                method: "Get"
            });

            const json = await response.json();
            let pokeId = json.id;
            let name = json.name;
            let img = json.sprites.other.dream_world.front_default;
            let type = json.types[0].type.name;
            
            const getDiv = document.getElementById("pikachu");
            const newEle1 = document.createElement("p");
            const newEle2 = document.createElement("p");
            const newImg = document.createElement("img");
            newImg.setAttribute("src", img);
            newEle1.innerHTML = `#${pokeId} : ${name}`;
            newEle2.innerHTML = type;
            getDiv.append(newEle1);
            getDiv.append(newImg);
            getDiv.append(newEle2);
        }
    </script>    
    </body>
</html>
